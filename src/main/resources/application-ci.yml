spring:
  application:
    name: PK_Autokolcsonzo
  
  # H2 Database
  datasource:
    url: jdbc:h2:mem:ci-testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  # JPA properties
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Disable H2 Console in CI environment
  h2:
    console:
      enabled: false

# Web server port
server:
  port: 8080
